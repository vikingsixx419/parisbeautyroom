<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f26d85"/>
      <stop offset="100%" stop-color="#d94b65"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.5" />
    </filter>
  </defs>
  <rect x="0" y="0" width="800" height="600" rx="24" fill="url(#bg)"/>
  <!-- Wax pot with droplet (facial depilation) -->
  <g transform="translate(0,10)">
    <ellipse cx="400" cy="330" rx="120" ry="28" fill="#fff" opacity="0.9"/>
    <rect x="290" y="340" width="220" height="120" rx="18" fill="#fff" opacity="0.92"/>
    <!-- Handle -->
    <rect x="520" y="360" width="36" height="14" rx="7" fill="#fff" opacity="0.9"/>
    <!-- Droplet above pot -->
    <path d="M400 220 C 430 260 420 290 400 305 C 380 290 370 260 400 220 Z" fill="#fff" filter="url(#soft)"/>
    <!-- Gentle sparkles -->
    <circle cx="470" cy="260" r="6" fill="#fff" opacity="0.95"/>
    <circle cx="340" cy="260" r="4" fill="#fff" opacity="0.85"/>
  </g>
</svg>